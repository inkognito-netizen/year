<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Новогоднее поздравление</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #071327, #0c234d);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .container {
        width: 90%;
        max-width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
        position: relative;
        z-index: 2;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        margin-top: 15px;
    }

    button {
        margin-top: 20px;
        padding: 12px 15px;
        width: 100%;
        background: #1c8cff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #4ba7ff;
    }

    #result {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        opacity: 0;
        transition: 0.5s;
        min-height: 70px;
    }

    /* САНТА */
    #santa {
        position: fixed;
        top: 20%;
        left: -400px;
        width: 350px;
        height: auto;
        z-index: 3;
        opacity: 0;
        transition: transform 3s linear, opacity 1s;
    }

    /* СНЕГ */
    .snowflake {
        position: fixed;
        color: white;
        font-size: 10px;
        top: -10px;
        animation: fall linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes fall {
        from { transform: translateY(-10px); }
        to { transform: translateY(110vh); }
    }
</style>
</head>
<body>

<!-- Санта -->
<img id="santa" src="https://i.imgur.com/yx1lqv9.png">

<div class="container">
    <h2>Персональное поздравление</h2>
    <p>Введи свой ник:</p>

    <input type="text" id="nick" placeholder="Твой ник...">
    <button onclick="showGreeting()">Показать поздравление</button>

    <div id="result"></div>
</div>

<script>
/* СЛУЧАЙНЫЕ ПОЗДРАВЛЕНИЯ */
const greetings = [
    "Пусть 2025 принесёт только победы!",
    "Желаю мощнейшего года — без преград!",
    "Пусть сбудутся цели и появятся новые силы!",
    "Пусть счастье будет стабильным, а успех бесконечным!",
    "Желаю год, полный энергии, роста и крутых событий!"
];

/* ПОЗДРАВЛЕНИЕ + САНТА */
function showGreeting() {
    const nick = document.getElementById('nick').value.trim();
    const result = document.getElementById('result');

    if (nick === "") {
        result.style.opacity = 1;
        result.innerHTML = "Пожалуйста, введи ник.";
        return;
    }

    const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
    result.innerHTML = "С Новым годом, " + nick + "!<br>" + randomGreeting;
    result.style.opacity = 1;

    playSanta();
}

/* АНИМАЦИЯ ПРОЛЁТА САНТЫ */
function playSanta() {
    const santa = document.getElementById('santa');
    santa.style.opacity = 1;
    santa.style.transform = "translateX(150vw)";

    setTimeout(() => {
        santa.style.opacity = 0;
        santa.style.transform = "translateX(-150vw)";
    }, 3000);
}

/* СНЕГ */
function createSnow() {
    for (let i = 0; i < 80; i++) {
        let snow = document.createElement("div");
        snow.className = "snowflake";
        snow.textContent = "❄";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = 10 + Math.random() * 20 + "px";
        snow.style.animationDuration = 4 + Math.random() * 6 + "s";
        document.body.appendChild(snow);
    }
}
createSnow();
</script>

</body>
</html>
